<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background with blur */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.postimg.cc/nVkZ3wXm/bonnie-001-by-maisonette888-dk6gb96-414w.jpg") no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Download button */
    .download-btn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #cc0000, #990000);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <a href="https://github.com/funk50161-lab/App/releases/latest/download/Sexy.chat.apk" class="download-btn">
  Download Now
</a>
  </div>
</body>
</html>
